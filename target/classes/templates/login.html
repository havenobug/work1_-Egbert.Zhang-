<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8" />
    <title>登录页面</title>
</head>
<style>
    html{
        width:100%;
        height:100%;
        overflow:hidden;
        font-style:sans-serif;
        background-color:#FFBB00;
    }
    body{
        width:100%;
        height:100%;
        font-family:'Open Sans',sans-serif;
        margin:0;
        backgroud-color:#4A374A;
    }
    #login{
        position:absolute;
        top:50%;
        left:50%;
        margin:-150px 0 0 -150px;
        width:300px;
        height:300px;
    }
    #login h1{
        color:#fff;
        text-shadow:0 0 10px;
        letter-apacing:1px;
        text-align:center;
    }
    h1{
        font-size:2em;
        margin:0.67em 0;
    }
    input{
        width:300px;
        height:30px;
        margin-bottom:10px;
        outline:none;
        padding:10px;
        font-size:13px;
        color:yellow;
        text-shadow:1px 1px 1px;
        border-top:1px solid #312E3D;
        border-left:1px solid #312E3D;
        border-right:1px solid #312E3D;
        border-bottom:1px solid #56536A;
        border-radius:4px;
        background-color:#1c1c1c;


    }

    .but{
        width:322px;
        min-height:20px;
        display:block;
        background-color:#4a77d4;
        border:1px solid #3762bc;
        color:#fff;
        padding:9px 14px;
        font-size:15px;
        line-height:normal;
        border-radius:5px;
        margin:0;
    }

    .but1{
        width:322px;
        min-height:20px;
        display:block;
        background-color:#4a77d4;
        border:1px solid #3762bc;
        color:#fff;
        padding:9px 14px;
        font-size:15px;
        line-height:normal;
        border-radius:5px;
        margin:0;
    }
</style>
<body>
<div id="login">
    <h1>Login!</h1>
    <form action="/addlogin" name="loginfrom" accept-charset="utf-8" method="post">
        <label class="label-tips" for="u"></label>
        <input type="text" id="u" name="username" class="inputstyle"placeholder="Account"/>
        <div>
            <label class="lable-tips" for="password"></label>
            <input type="password" id="password" name="password" class="inputstyle" placeholder="Password"/>
        </div>
        <button class="but"type="submit" onmouseover="this.style.backgroundColor='#2f61c8';"onmouseout="this.style.backgroundColor=''">Logins</button><BR>
        <!--<button class="but"href="register.html" onmouseover="this.style.backgroundColor='#2f61c8';"onmouseout="this.style.backgroundColor=''">Register</button><BR>-->
    </form>
    <a href="forgetpassword.html" >忘记密码？</a>
</div>
</body>
</html>
