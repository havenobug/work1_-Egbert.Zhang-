<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html{
            background-color:#FFBB00;
            width: 100%;
            height: 100%;
        }
        .forget{
            width: 600px;
            height: 300px;
            left: 42%;
            position: absolute;
            top:30%;
        }
        input{
            width: 300px;
            height: 30px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div id="forget" class="forget" name="forget">
    <form action="/editpassword" method="post">
        <div>
            <label class="label-tips" for="username"></label>
            <input type="text" name="username" id="username" placeholder="你的手机号">
        </div>

        <div>
            <label for="mobile"></label>
            <input type="text" name="mobile" id="mobile"placeholder="请输入三位数字验证">
        </div>
        <div>
            <label for="password"></label>
            <input type="text" name="password" id="password"placeholder="修改后的密码">
        </div>
        <input type="submit"value="提交"/>

    </form>
</div>

</body>
</html>
